<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Emergency-Hotline</title>
		<!-- Google Fonts CDN -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
		/>
		<!-- Tailwind CSS CDN -->
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<style>
			* {
				box-sizing: border-box;
			}
			.container {
				margin: auto;
				padding-left: 15px;
				padding-right: 15px;
			}
			.font-roboto {
				font-family: "Roboto", sans-serif;
			}
			.font-inter {
				font-family: "Inter", sans-serif;
			}
			.font-hindMadurai {
				font-family: "Hind Madurai", sans-serif;
			}
		</style>
	</head>
	<body>
		<header class="py-6 shadow-[0-1px_50px_0_rgba(181,181,181,0.25)]">
			<div class="container">
				<div
					class="flex flex-col gap-y-5 md:flex-row justify-between items-center"
				>
					<div class="">
						<a href="index.html">
							<img
								class="w-[170px]"
								src="images/emergency-service-logo.png"
								alt="Emergency Hotline Service Provider Logo"
							/>
						</a>
					</div>
					<div class="">
						<ul class="flex items-center gap-x-2 md:gap-x-5">
							<li
								class="py-3 px-6 md:py-0 md:px-0 md:w-[123px] md:h-[52px] flex items-center justify-center gap-x-[10px] rounded-[50px] bg-[rgba(65,255,107,0.10)]"
							>
								<span
									id="heart-icon"
									class="text-[#000] text-[16px] font-inter font-black"
									>0</span
								>
								<img
									class="w-6"
									src="images/red-hard.png"
									alt=""
								/>
							</li>
							<li
								class="py-3 px-6 md:py-0 md:px-0 md:w-[123px] md:h-[52px] flex items-center justify-center gap-x-[10px] rounded-[50px] bg-[rgba(65,255,107,0.10)]"
							>
								<span
									class="text-[#000] text-[16px] font-inter font-black"
									>100</span
								>
								<img class="w-6" src="images/coin.png" alt="" />
							</li>
							<li
								class="py-3 px-6 md:py-0 md:px-0 md:w-[123px] md:h-[52px] flex items-center justify-center gap-x-[10px] rounded-[50px] bg-[#00A63E] text-[#fff] text-[16px] font-inter font-semibold"
							>
								<span id="copied-number">0</span>
								Copy
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<main>
			<!-- HERO AREA START -->
			<section
				class="py-8 bg-[linear-gradient(90deg,#013223_0%,#006747_49.99%,#013223_100%)]"
			>
				<div class="container">
					<div class="flex flex-col gap-y-[11px]">
						<div>
							<img
								class="w-[92px] block mx-auto"
								src="images/bangladesh-govt-logo-hero.png"
								alt=""
							/>
						</div>
						<div>
							<h2
								class="text-[26px] md:text-[40px] text-white text-center font-hindMadurai font-bold leading-[100%]"
							>
								Emergency Service Directory
							</h2>
						</div>
						<div>
							<p
								class="text-[18px] md:text-[20px] text-white text-center font-hindMadurai font-semibold leading-[100%]"
							>
								Government Emergency Services at Your Fingertip
								– A Project by Government of the People’s
								Republic of Bangladesh
							</p>
						</div>
					</div>
				</div>
			</section>
			<!-- HERO AREA END -->

			<section class="cards-section bg-[#F5FFF6] py-12">
				<div class="container">
					<div class="grid grid-cols-12 gap-x-[30px]">
						<div class="col-span-12 xl:col-span-9">
							<div
								id="cards-row"
								class="cards-row grid xl:grid-cols-3 gap-[30px]"
							>
								<!-- Single Card -->
								<div
									class="single-card p-6 md:p-8 flex flex-col gap-4 shadow-[0_2px_3px_0_rgba(0,0,0,0.15)] bg-white rounded-xl"
								>
									<!-- icon div -->
									<div
										class="flex items-center justify-between"
									>
										<div
											class="w-[60px] h-[60px] bg-[#FFE3E2] rounded-2xl flex items-center justify-center"
										>
											<img
												class="w-8"
												src="images/national-emergency.png"
												alt=""
											/>
										</div>
										<i
											class="fa-regular fa-heart text-[25px] cursor-pointer"
										></i>
									</div>
									<!-- Information Parent Div -->
									<div
										class="info-area flex flex-col gap-y-4 md:gap-y-6"
									>
										<div>
											<h2
												class="text-[#111] text-[22px] font-bold font-hindMadurai"
											>
												National Emergency Number
											</h2>
											<p
												class="text-[#5C5C5C] text-[18px] font-normal font-roboto"
											>
												National Emergency
											</p>
										</div>
										<div>
											<h3
												class="text-[#111] text-[32px] font-roboto font-bold"
											>
												999
											</h3>
											<span
												class="py-[6px] px-4 text-[#5C5C5C] text-[18px] font-normal font-hindMadurai bg-[#F2F2F2] inline-block rounded-full"
												>All</span
											>
										</div>
										<div class="flex gap-2">
											<button
												class="copy-number text-[#5C5C5C] text-base font-normal font-roboto flex items-center justify-center rounded-lg cursor-pointer gap-[6px] bg-white border-[1px] border-[#D4D6D5] py-4 w-full"
											>
												<i
													class="fa-regular fa-copy"
												></i>
												Copy
											</button>
											<button
												class="give-call text-white text-base font-normal font-roboto flex items-center justify-center rounded-lg cursor-pointer gap-[6px] bg-[#00A63E] border-[1px] border-[#00A63E] py-4 w-full"
											>
												<i
													class="fa-solid fa-phone"
												></i>
												Call
											</button>
										</div>
									</div>
								</div>
								<!-- Single Card -->
								<div
									class="single-card p-6 md:p-8 flex flex-col gap-4 shadow-[0_2px_3px_0_rgba(0,0,0,0.15)] bg-white rounded-xl"
								>
									<!-- icon div -->
									<div
										class="flex items-center justify-between"
									>
										<div
											class="w-[60px] h-[60px] bg-[#DFEFFF] rounded-2xl flex items-center justify-center"
										>
											<img
												class="w-8"
												src="images/police.png"
												alt=""
											/>
										</div>
										<i
											class="fa-regular fa-heart text-[25px] cursor-pointer"
										></i>
									</div>
									<!-- Information Parent Div -->
									<div
										class="info-area flex flex-col gap-y-4 md:gap-y-6"
									>
										<div>
											<h2
												class="text-[#111] text-[22px] font-bold font-hindMadurai"
											>
												Police Helpline Number
											</h2>
											<p
												class="text-[#5C5C5C] text-[18px] font-normal font-roboto"
											>
												Police
											</p>
										</div>
										<div>
											<h3
												class="text-[#111] text-[32px] font-roboto font-bold"
											>
												999
											</h3>
											<span
												class="py-[6px] px-4 text-[#5C5C5C] text-[18px] font-normal font-hindMadurai bg-[#F2F2F2] inline-block rounded-full"
												>Police</span
											>
										</div>
										<div class="flex gap-2">
											<button
												class="copy-number text-[#5C5C5C] text-base font-normal font-roboto flex items-center justify-center rounded-lg cursor-pointer gap-[6px] bg-white border-[1px] border-[#D4D6D5] py-4 w-full"
											>
												<i
													class="fa-regular fa-copy"
												></i>
												Copy
											</button>
											<button
												class="give-call text-white text-base font-normal font-roboto flex items-center justify-center rounded-lg cursor-pointer gap-[6px] bg-[#00A63E] border-[1px] border-[#00A63E] py-4 w-full"
											>
												<i
													class="fa-solid fa-phone"
												></i>
												Call
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-span-12 xl:col-span-3"></div>
					</div>
				</div>
			</section>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
